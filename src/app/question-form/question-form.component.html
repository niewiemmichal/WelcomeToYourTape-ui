<div class="mt-5">
    <h2>Add question</h2>
    <form #questionForm="ngForm">
      <div class="form-group row">
        <label for="question" class="col-sm-1 col-form-label">Question</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" id="question" name="question" placeholder="Is your life fucked?" [(ngModel)]="question.contents">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" name="open_question" [(ngModel)]="question.isOpen">
          <label class="form-check-label" for="gridCheck">
            Open question
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" (click)="addSubject()">Add subject</button>
      <button type="button" class="btn btn-secondary ml-2" routerLink="/">Return</button>
    </form>
    <div *ngIf="recentlyAdded.length > 0">
      <h2>Recently added</h2>
      <ul class="list-group list-group-flush">
        <li *ngFor="let question of recentlyAdded" class="list-group-item">
          <h3>{{ question.contents }}</h3>
        </li>
      </ul>
    </div>
  </div>
