<div class="mt-3">
  <ul class="list-group list-group-flush surveys">
    <li *ngFor="let question of questions; let i = index" class="list-group-item p-3">
      <h4> {{ question.contents }} </h4>
      <div *ngIf="question.isOpen == false; else open">
        <ngb-rating [(rate)]="answers[i].rating">
          <ng-template let-fill="fill" let-index="index">
            <span class="star" [class.filled]="fill === 100">&#9733;</span>
          </ng-template>
        </ngb-rating>
      </div>
      <ng-template #open>
        <div class="form-group">
          <textarea class="form-control" [(ngModel)]="answers[i].contents" rows="3"></textarea>
        </div>
      </ng-template>
    </li>
  </ul>
</div>

<div class="text-center mt-2 mb-5">
  <button type="button" class="btn btn-primary btn-lg mr-3" (click)="submit()">Submit</button>
  <button type="button" class="btn btn-secondary btn-lg ml-3" (click)="goBack()">Discard</button>
</div>
